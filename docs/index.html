<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>
    <h1>Calculadora</h1>
    <form id="calculadora-form">
        <label for="num1">Número 1:</label>
        <input type="number" id="num1" required><br><br>

        <label for="num2">Número 2:</label>
        <input type="number" id="num2" required><br><br>

        <label for="operacion">Operación:</label>
        <select id="operacion" required>
            <option value="suma">Suma</option>
            <option value="resta">Resta</option>
            <option value="multiplicacion">Multiplicación</option>
            <option value="division">División</option>
        </select><br><br>

        <button type="submit">Calcular</button>
    </form>
    <p id="resultado"></p>

    <script>
        const form = document.getElementById('calculadora-form');
        const resultado = document.getElementById('resultado');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const operacion = document.getElementById('operacion').value;

            try {
                const response = await fetch('https://mi-backend.railway.app/api/calcular', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ a: num1, b: num2, operacion }) // Cambia los nombres al formato esperado por el backend
                });

                const data = await response.json();

                if (response.ok) {
                    resultado.textContent = `Resultado: ${data.resultado}`;
                } else {
                    resultado.textContent = `Error: ${data.error || 'Operación no válida'}`;
                }
            } catch (error) {
                resultado.textContent = 'Error de conexión con el servidor.';
            }
        });
    </script>
</body>
</html>
