<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Distribuida</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #B9D6F2;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode {
            background-color: #190127;
            color: #ffffff;
        }

        .container {
            background: #ffffff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 600px;
            text-align: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .dark-mode .container {
            background: #310068;
            color: #ffffff;
        }

        .button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

        .button-primary {
            background-color: #006DAA;
            color: white;
        }

        .dark-mode .button-primary {
            background-color: #57078D;
        }

        #language-toggle {
            background-color: #006DAA;
            color: #ffffff;
        }

        .dark-mode #language-toggle {
            background-color: #57078D;
            color: #B9D6F2;
        }

        #theme-toggle {
            background-color: #006DAA;
            color: #ffffff;
        }

        .dark-mode #theme-toggle {
            background-color: #57078D;
            color: #B9D6F2;
        }

        .input-field, select {
            width: 80%;
            padding: 10px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            display: block;
        }

        .dark-mode .input-field, .dark-mode select {
            background-color: #190034;
            color: #ffffff;
            border: 1px solid #310068;
        }

        #result-box {
            width: 80%;
            padding: 15px;
            margin: 10px auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #e9ecef;
            font-size: 18px;
            font-weight: bold;
            display: block;
        }

        .dark-mode #result-box {
            background-color: #190034;
            color: #ffffff;
        }

        h1 {
            color: #061A40;
        }

        .dark-mode h1 {
            color: #B9D6F2;
        }

        label {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="button" id="language-toggle">Cambiar a Inglés</button>
        <button class="button" id="theme-toggle">Modo Oscuro</button>

        <h1 id="title">Calculadora Distribuida</h1>

        <input id="number1" class="input-field" type="number" placeholder="Número 1">
        <input id="number2" class="input-field" type="number" placeholder="Número 2">

        <label for="operation">Operación:</label>
            <select id="operation" class="input-field">
                <option value="+">+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>

        <button class="button button-primary" id="calculate">Calcular</button>

        <div id="result-box">Resultado</div>
    </div>

    <script>
        const translations = {
            en: {
                languageButton: "Switch to Spanish",
                title: "Distributed Calculator",
                result: "Result",
                calculate: "Calculate",
                placeholder1: "Number 1",
                placeholder2: "Number 2"
            },
            es: {
                languageButton: "Cambiar a Inglés",
                title: "Calculadora Distribuida",
                result: "Resultado",
                calculate: "Calcular",
                placeholder1: "Número 1",
                placeholder2: "Número 2"
            },
        };

        let currentLanguage = "es";
        let isDarkMode = false;

        document.getElementById("language-toggle").addEventListener("click", toggleLanguage);
        document.getElementById("theme-toggle").addEventListener("click", toggleTheme);
        document.getElementById("calculate").addEventListener("click", calculate);

        function toggleLanguage() {
            currentLanguage = currentLanguage === "es" ? "en" : "es";
            updateTranslations();
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            document.body.classList.toggle("dark-mode", isDarkMode);
        }

        function updateTranslations() {
            const lang = translations[currentLanguage];
            document.getElementById("language-toggle").textContent = lang.languageButton;
            document.getElementById("title").textContent = lang.title;
            document.getElementById("result-box").textContent = lang.result;
            document.getElementById("calculate").textContent = lang.calculate;
            document.getElementById("number1").placeholder = lang.placeholder1;
            document.getElementById("number2").placeholder = lang.placeholder2;
        }

        function calculate() {
            const num1 = parseFloat(document.getElementById("number1").value);
            const num2 = parseFloat(document.getElementById("number2").value);
            const operation = document.getElementById("operation").value;

            let result;
            if (isNaN(num1) || isNaN(num2)) {
                result = currentLanguage === "es" ? "Por favor ingresa números válidos" : "Please enter valid numbers";
            } else {
                switch (operation) {
                    case "+":
                        result = num1 + num2;
                        break;
                    case "-":
                        result = num1 - num2;
                        break;
                    case "*":
                        result = num1 * num2;
                        break;
                    case "/":
                        result = num2 !== 0 ? num1 / num2 : (currentLanguage === "es" ? "División por cero no permitida" : "Division by zero not allowed");
                        break;
                }
            }
            document.getElementById("result-box").textContent = result;
        }

        // Iniciar traducciones
        updateTranslations();
    </script>
</body>
</html>
